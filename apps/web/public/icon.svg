<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="glow-cyan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ffcc" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00ccaa" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="glow-magenta" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff6b9d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#cc4477" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="glow-amber" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#d49a10" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="glow-violet" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9955dd" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="glow-lime" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a3e635" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7dbb18" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="syrup" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ffcc" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00ffcc" stop-opacity="0.15"/>
    </linearGradient>

    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="soft-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="outer-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16" result="blur"/>
      <feFlood flood-color="#00ffcc" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ambient glow beneath the stack -->
  <ellipse cx="256" cy="380" rx="160" ry="40" fill="#00ffcc" opacity="0.06"/>
  <ellipse cx="256" cy="380" rx="120" ry="28" fill="#00ffcc" opacity="0.08"/>

  <!-- Shadow/plate -->
  <ellipse cx="256" cy="370" rx="150" ry="26" fill="#1a1a2e" opacity="0.8"/>

  <!-- Pancake 5 (bottom) — Amber -->
  <g filter="url(#neon-glow)">
    <ellipse cx="256" cy="340" rx="138" ry="36" fill="#12121a"/>
    <ellipse cx="256" cy="340" rx="138" ry="36" fill="url(#glow-amber)" opacity="0.35"/>
    <ellipse cx="256" cy="340" rx="138" ry="36" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="256" cy="332" rx="120" ry="10" fill="#fbbf24" opacity="0.08"/>
  </g>

  <!-- Pancake 4 — Violet -->
  <g filter="url(#neon-glow)">
    <ellipse cx="256" cy="298" rx="132" ry="34" fill="#12121a"/>
    <ellipse cx="256" cy="298" rx="132" ry="34" fill="url(#glow-violet)" opacity="0.35"/>
    <ellipse cx="256" cy="298" rx="132" ry="34" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="256" cy="290" rx="114" ry="10" fill="#c084fc" opacity="0.08"/>
  </g>

  <!-- Pancake 3 — Magenta -->
  <g filter="url(#neon-glow)">
    <ellipse cx="256" cy="256" rx="126" ry="32" fill="#12121a"/>
    <ellipse cx="256" cy="256" rx="126" ry="32" fill="url(#glow-magenta)" opacity="0.35"/>
    <ellipse cx="256" cy="256" rx="126" ry="32" fill="none" stroke="#ff6b9d" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="256" cy="248" rx="108" ry="10" fill="#ff6b9d" opacity="0.08"/>
  </g>

  <!-- Pancake 2 — Lime -->
  <g filter="url(#neon-glow)">
    <ellipse cx="256" cy="214" rx="120" ry="30" fill="#12121a"/>
    <ellipse cx="256" cy="214" rx="120" ry="30" fill="url(#glow-lime)" opacity="0.35"/>
    <ellipse cx="256" cy="214" rx="120" ry="30" fill="none" stroke="#a3e635" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="256" cy="206" rx="102" ry="10" fill="#a3e635" opacity="0.08"/>
  </g>

  <!-- Pancake 1 (top) — Cyan -->
  <g filter="url(#soft-glow)">
    <ellipse cx="256" cy="172" rx="114" ry="28" fill="#12121a"/>
    <ellipse cx="256" cy="172" rx="114" ry="28" fill="url(#glow-cyan)" opacity="0.4"/>
    <ellipse cx="256" cy="172" rx="114" ry="28" fill="none" stroke="#00ffcc" stroke-width="2" opacity="0.9"/>
    <ellipse cx="256" cy="164" rx="96" ry="10" fill="#00ffcc" opacity="0.12"/>
  </g>

  <!-- Syrup drip — left -->
  <path d="M168 185 Q162 220 170 260 Q174 280 166 300" stroke="url(#syrup)" stroke-width="6" stroke-linecap="round" fill="none" filter="url(#neon-glow)"/>
  <!-- Syrup drip — right -->
  <path d="M338 190 Q348 230 340 265 Q336 280 342 310 Q346 330 340 345" stroke="url(#syrup)" stroke-width="5" stroke-linecap="round" fill="none" filter="url(#neon-glow)"/>
  <!-- Syrup drip — center-right small -->
  <path d="M306 178 Q312 200 308 220" stroke="url(#syrup)" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#neon-glow)"/>

  <!-- Butter pat on top -->
  <g filter="url(#outer-glow)">
    <rect x="236" y="148" width="40" height="12" rx="3" fill="#12121a"/>
    <rect x="236" y="148" width="40" height="12" rx="3" fill="#00ffcc" opacity="0.25"/>
    <rect x="236" y="148" width="40" height="12" rx="3" fill="none" stroke="#00ffcc" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Subtle scan line effect (2 lines) -->
  <line x1="140" y1="256" x2="372" y2="256" stroke="#00ffcc" stroke-width="0.5" opacity="0.04"/>
  <line x1="150" y1="300" x2="362" y2="300" stroke="#c084fc" stroke-width="0.5" opacity="0.03"/>
</svg>
